<!-- Section 6: Contact Us -->
<section id="section6" class="py-5">
    <div class="container">
      <h2 class="text-center mb-5">Contact Us</h2>
      <div class="row">
        <div class="col-lg-6">
          <div class="contact-info">
            <h4>Contact Information</h4>
            <ul>
              <li class="inindia_">
                <i class="bi bi-telephone-fill"></i>
                <span>Phone:</span>
                <a href="tel:+1234567890">+123-456-7890</a>
              </li>
              <li class="inindia_">
                <i class="bi bi-envelope-fill"></i>
                <span>Email:</span>
                <a href="mailto:info@inindia.com">info@inindia.com</a>
              </li>
              <li class="inindia_">
                <i class="bi bi-geo-alt-fill"></i>
                <span>Address:</span>
                <span>123 ABC Street, City, Country</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="contact-form">
            <h4>Get In Touch</h4>
            <form>
              <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary inindia_">Send Message</button>
            </form>
          </div>
        </div>
      </div>
      <div class="text-center mt-5">
        <button onclick="window.history.back()" class="btn btn-primary inindia_">Go Back</button>
      </div>
    </div>
  </section>
  
  <!-- Custom CSS -->
  <style>
    .contact-info ul {
      list-style: none;
      padding-left: 0;
    }
  
    .contact-info li {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
  
    .contact-info i {
      margin-right: 0.5rem;
      font-size: 1.5rem;
      color: #007bff;
    }
  
    .contact-info span {
      margin-right: 0.5rem;
      font-weight: bold;
    }
  
    .contact-info a {
      text-decoration: none;
      color: #333;
      transition: color 0.3s ease;
    }
  
    .contact-info a:hover {
      color: #007bff;
    }
  
    .contact-form {
      background-color: #f8f9fa;
      padding: 2rem;
      border-radius: 0.5rem;
    }
  
    .contact-form h4 {
      margin-bottom: 1.5rem;
      font-weight: bold;
    }
  
    .contact-form label {
      font-weight: bold;
    }
  
    .text-center {
      margin-top: 3rem;
  }
  
  .mt-5 {
      margin-top: 3rem;
  }
  </style>
