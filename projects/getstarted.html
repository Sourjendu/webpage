<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
    }

    h2 {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .message {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      animation: fadeIn 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <p class="message">You need to sign up first with proper credentials then only you can login</p>
    <!-- Add your sign up form here -->
  </div>
</body>
</html>
